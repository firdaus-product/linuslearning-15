<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemulihan: Operasi Tolak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animations */
    .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    
    /* Drag & Drop */
    .draggable { cursor: grab; touch-action: none; }
    .draggable:active { cursor: grabbing; opacity: 0.6; transform: scale(1.05); }
    .drop-zone { transition: all 0.2s; border: 4px dashed #cbd5e1; background: #f8fafc; }
    .drop-zone.drag-over { background: #dbeafe; border-color: #3b82f6; transform: scale(1.02); }
    
    /* Specific for Number Line */
    .marker { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; transition: all 0.2s; border-bottom: 4px solid rgba(0,0,0,0.2); }
    .marker:active { border-bottom-width: 0; transform: translateY(4px); }
    .marker.active { background: #22c55e; color: white; border-color: #15803d; transform: scale(1.1); }
    
    /* Specific for Coloring */
    .apple-btn { transition: all 0.3s; filter: grayscale(0%); opacity: 1; }
    .apple-btn.eaten { filter: grayscale(100%); opacity: 0.4; transform: scale(0.9); }
  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">‚ûñ</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Belajar Tolak</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üìâ</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Tolak</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Belajar mengurangkan nombor.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚ûñ Simbol</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üé® Warna Tolak</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß± Bina Ayat</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìè Garis Nombor</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-pink-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîó Padanan</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar!";
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content);
          else if (n === 5) setupAct5(content);
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üìâ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Tolak</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. Kenali Simbol --- */
    function setupAct1(content) {
        setInfo("Klik simbol untuk dengar maksudnya.");
        content.innerHTML = `
             <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-8">‚ûñ Kenali Simbol</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <button onclick="speak('Ini simbol Tolak. Maksudnya buang atau ambil.')" class="btn-3d bg-blue-100 border-blue-300 p-8 rounded-3xl flex flex-col items-center group">
                        <div class="text-8xl font-black text-blue-600 group-hover:scale-110 transition-transform">‚àí</div>
                        <div class="text-2xl font-bold text-blue-800 mt-4">Tolak</div>
                        <p class="text-slate-500">Buang / Kurang</p>
                    </button>
                    <button onclick="speak('Ini simbol Sama Dengan. Maksudnya jawapan.')" class="btn-3d bg-green-100 border-green-300 p-8 rounded-3xl flex flex-col items-center group">
                        <div class="text-8xl font-black text-green-600 group-hover:scale-110 transition-transform">=</div>
                        <div class="text-2xl font-bold text-green-800 mt-4">Sama Dengan</div>
                        <p class="text-slate-500">Jawapan / Hasil</p>
                    </button>
                </div>
                

[Image of subtraction symbol]

                <div class="bg-white border-2 border-slate-200 rounded-xl p-4 inline-block">
                    <div class="text-4xl font-bold text-slate-700">9 ‚àí 3 = 6</div>
                </div>
            </div>
        `;
    }

    /* --- 2. Warna Tolak --- */
    let appleState = { total: 8, eaten: 0, target: 3 };
    function setupAct2(content) {
        setInfo("Klik 3 epal untuk 'makan' (tolak).");
        appleState = { total: 8, eaten: 0, target: 3 };
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-4">üé® Warna Tolak (Konsep)</h3>
                

[Image of red apples]

                <p class="text-xl mb-6 font-bold text-slate-600">Soalan: 8 - 3 = ? <br><span class="text-sm font-normal">Klik 3 epal untuk buang.</span></p>
                
                <div class="flex flex-wrap justify-center gap-4 mb-8">
                    ${Array(8).fill(0).map((_,i) => `
                        <button onclick="eatApple(this)" class="apple-btn text-7xl hover:scale-110 transition-transform">üçé</button>
                    `).join('')}
                </div>
                
                <button onclick="loadActivity(2)" class="btn-3d bg-slate-400 text-white py-2 px-6 rounded-lg">Mula Semula üîÑ</button>
            </div>
        `;
    }
    window.eatApple = function(btn) {
        if(btn.classList.contains('eaten')) return;
        
        if(appleState.eaten < appleState.target) {
            btn.classList.add('eaten');
            btn.innerText = 'üçè'; // Change to core or green
            appleState.eaten++;
            
            if(appleState.eaten === appleState.target) {
                const left = appleState.total - appleState.target;
                speak(`Lapan tolak tiga sama dengan ${left}.`);
                setInfo(`Tinggal ${left} epal merah.`);
                triggerWin();
            } else {
                speak(`${appleState.eaten} dibuang.`);
            }
        } else {
            setInfo("Cukup 3 sahaja!");
        }
    }

    /* --- 3. Bina Ayat --- */
    function setupAct3(content) {
        setInfo("Bina ayat: 7 - 2 = 5");
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-6">üß± Bina Ayat Matematik</h3>
                
                <div class="flex justify-center gap-2 mb-8 bg-purple-50 p-6 rounded-2xl border-2 border-purple-200">
                    ${[0,1,2,3,4].map(i => `<div class="drop-zone w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold bg-white" ondrop="dropItem(event)" ondragover="allowDrop(event)"></div>`).join('')}
                </div>

                <div class="flex justify-center gap-4 flex-wrap">
                    ${['7','‚àí','2','=','5'].sort(()=>Math.random()-0.5).map(val => `
                        <div draggable="true" ondragstart="dragStart(event)" data-val="${val}" 
                             class="draggable btn-3d bg-purple-500 text-white w-20 h-20 rounded-xl text-3xl font-bold flex items-center justify-center">
                            ${val}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.dragStart = function(e) {
        e.dataTransfer.setData('text', e.target.dataset.val);
        e.target.style.opacity = '0.5';
    }
    window.allowDrop = function(e) { e.preventDefault(); }
    window.dropItem = function(e) {
        e.preventDefault();
        const val = e.dataTransfer.getData('text');
        e.target.innerText = val;
        e.target.classList.add('border-purple-500');
        
        // Reset opacity of source (simple hack)
        document.querySelectorAll('.draggable').forEach(d => d.style.opacity = '1');
        
        checkSentence();
    }
    function checkSentence() {
        const zones = document.querySelectorAll('.drop-zone');
        const current = Array.from(zones).map(z => z.innerText).join('');
        if(current === "7‚àí2=5") {
            speak("Tepat! Tujuh tolak dua sama dengan lima.");
            triggerWin();
            setInfo("Ayat matematik lengkap!");
        }
    }


    /* --- 4. Garis Nombor --- */
    let nlState = { cur: null, steps: 0 };
    function setupAct4(content) {
        setInfo("Klik 6 untuk mula. Kemudian gerak ke kiri.");
        nlState = { cur: null, steps: 0 };
        
        let markers = '';
        for(let i=0; i<=10; i++) {
            markers += `
                <div class="flex flex-col items-center" style="width: 9%;">
                    <div id="m-${i}" onclick="clickMarker(${i})" class="marker bg-white border-2 border-slate-300 text-slate-600 shadow-sm">${i}</div>
                    <div class="h-4 w-1 bg-slate-300 mt-1"></div>
                </div>
            `;
        }

        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-2">üìè Garis Nombor</h3>
                

[Image of number line 0 to 10]

                <p class="text-xl text-slate-500 mb-8">Soalan: <b>6 ‚àí 4 = ?</b></p>
                
                <div class="bg-orange-50 p-8 rounded-3xl border-2 border-orange-200 mb-8 overflow-x-auto">
                    <div class="flex justify-between items-end min-w-[600px] relative">
                        <div class="absolute bottom-2 left-4 right-4 h-1 bg-slate-300 z-0"></div>
                        ${markers}
                    </div>
                </div>
                
                <div class="text-2xl font-bold" id="nl-status">Klik nombor 6</div>
            </div>
        `;
    }
    window.clickMarker = function(n) {
        const els = document.querySelectorAll('.marker');
        
        if(nlState.cur === null) {
            if(n === 6) {
                nlState.cur = 6;
                document.getElementById(`m-6`).classList.add('active');
                document.getElementById('nl-status').innerText = "Sekarang gerak 4 langkah ke KIRI";
                setInfo("Bagus. Sekarang klik nombor di sebelah kiri.");
                speak("Bagus. Gerak ke kiri.");
            } else {
                setInfo("Mula dari nombor 6 dahulu.");
                document.getElementById(`m-${n}`).classList.add('shake');
                setTimeout(()=>document.getElementById(`m-${n}`).classList.remove('shake'), 500);
            }
        } else {
            if(n < nlState.cur && (nlState.cur - n) <= (4 - nlState.steps)) {
                 // Correct direction
                 const diff = nlState.cur - n;
                 nlState.steps += diff;
                 
                 // Update visual
                 document.getElementById(`m-${nlState.cur}`).classList.remove('active');
                 document.getElementById(`m-${n}`).classList.add('active');
                 nlState.cur = n;
                 
                 if(nlState.steps === 4) {
                     document.getElementById('nl-status').innerHTML = `Jawapan: <span class="text-orange-600 text-4xl">${n}</span>`;
                     setInfo(`Hebat! 6 tolak 4 sama dengan ${n}.`);
                     speak(`Jawapannya dua.`);
                     triggerWin();
                 } else {
                     const left = 4 - nlState.steps;
                     document.getElementById('nl-status').innerText = `Lagi ${left} langkah...`;
                 }
            } else {
                setInfo("Salah arah atau terlalu jauh. Gerak ke kiri.");
            }
        }
    }


    /* --- 5. Padanan Harian --- */
    let matchState = { sel: null, solved: 0 };
    function setupAct5(content) {
        setInfo("Padankan Masalah (merah) dengan Jawapan (hijau).");
        matchState = { sel: null, solved: 0 };
        
        const problems = [
            {id:1, txt:"üç™ Ada 10 biskut. Makan 3.", ansId:1},
            {id:2, txt:"üê± Ada 8 kucing. 5 lari.", ansId:2},
            {id:3, txt:"üöó Ada 12 kereta. 7 pergi.", ansId:3}
        ];
        const answers = [
            {id:1, txt:"10 ‚àí 3 = 7"},
            {id:2, txt:"8 ‚àí 5 = 3"},
            {id:3, txt:"12 ‚àí 7 = 5"}
        ];

        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-pink-600 mb-6">üîó Padanan Harian</h3>
                <div class="grid grid-cols-2 gap-8">
                    <div class="flex flex-col gap-4">
                        <h4 class="font-bold text-pink-800">Masalah</h4>
                        ${problems.map(p => `
                            <button onclick="selProb(${p.id}, this)" class="prob-btn btn-3d bg-pink-100 text-pink-900 p-4 rounded-xl border-pink-300 text-lg text-left">
                                ${p.txt}
                            </button>
                        `).join('')}
                    </div>
                    <div class="flex flex-col gap-4">
                        <h4 class="font-bold text-green-800">Jawapan</h4>
                        ${answers.sort(()=>Math.random()-0.5).map(a => `
                            <button onclick="selAns(${a.id}, this)" class="ans-btn btn-3d bg-green-100 text-green-900 p-4 rounded-xl border-green-300 text-xl font-bold">
                                ${a.txt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    window.selProb = function(id, btn) {
        document.querySelectorAll('.prob-btn').forEach(b => b.classList.remove('ring-4', 'ring-pink-400'));
        btn.classList.add('ring-4', 'ring-pink-400');
        matchState.sel = { id: id, btn: btn };
        speak("Cari jawapan.");
    }
    window.selAns = function(id, btn) {
        if(!matchState.sel) return;
        if(matchState.sel.id === id) {
            btn.classList.remove('bg-green-100'); btn.classList.add('bg-green-500', 'text-white');
            matchState.sel.btn.classList.remove('bg-pink-100'); matchState.sel.btn.classList.add('bg-green-500', 'text-white');
            matchState.sel.btn.classList.remove('ring-4');
            
            matchState.sel.btn.disabled = true; btn.disabled = true;
            matchState.sel = null;
            matchState.solved++;
            speak("Betul!");
            if(matchState.solved === 3) triggerWin();
        } else {
            btn.classList.add('shake', 'bg-red-200');
            setTimeout(()=>btn.classList.remove('shake', 'bg-red-200'), 500);
            speak("Salah.");
        }
    }

  </script>
</body>
</html>
